<!DOCTYPE html>
<html lang="en">
<head>

<body>
<!--app头部-->
  <header>
      <span>个人主页</span>
      <a href="" target="_blank"><</a>

<!--app中部个人资料部分（top部分）-->
  <main>
      <div class="top">
          <div class="photo"><img src="images/task5-1_03.png" /></div>
          <div class="usertext">
              <div class="name">高素雅&nbsp;&nbsp;51岁</div>

              </div>
          </div>
      </div>
<!--app中部表格-->
      <div class="xinxi">

          </div>
          <div class="row">
              <img src="images/task5-1_5.png" />

          </div>
          <div class="row">
              <span class="fst">自我介绍</span>

      </div>

<!--底部按钮-->
  <footer>
      <button class="left" type="button">留言</button>
      <button class="right" type="button">电话联系</button>
  </footer>
