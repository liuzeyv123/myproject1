
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APP登录页面</title>
    <link href="app.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
    <div id="APP">
        <!--app的头部-->
        <header>
             <div class="top">
                 <a class="closse" href="">关闭</a>
                 <a class="register" href="">注册</a>
                 <span>登录</span>
             </div>
        </header>
        <!--app中部的帐号密码输入框等等-->
        <main>
            <div class="mid">
                <!--帐号-->
                 <from action="" method="post">
                 <p class="box">
                       <img src="images/text02_01.png">
                      <input class="name2"type="text" name="name" maxlength="11" placeholder="请输入手机号" />
                 </p>
                 <!--密码-->
                 <p class="box">
                       <img src="images/text02_03.png">
                       <input class="paswd"type="password"  name="password" placeholder="请输入帐号" />
                 </p>
                  <input class="logon" type="submit" value="登&nbsp;&nbsp;录" />
                 </from>
            </div>

                <!--app右下角的忘记密码按钮-->
             <div>
                    <a href="https://www.baidu.com/s?ie=UTF-8&wd=%E5%BF%98%E8%AE%B0%E5%AF%86%E7%A0%81%E6%80%8E%E4%B9%88%E5%8A%9E">忘记密码?&nbsp;</a>
             </div>
        </main>

    </div>
</body>
</html>
