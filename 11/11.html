<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="11.css">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
	<div class="header">
		<div class="close"><a href="">关闭</a></div>
		<div class="login">登录</div>
		<div class="register"><a href="">注册</a></div>
	</div>
	<div class="container">
		<label for="input1">
			<div class="phone">
				<div class="img1"></div>
				<input type="text" name="phone" id="input1"maxlength="11" placeholder="请输入手机号"/>
			</div>
		</label>
		<label for="input2">
			<div class="password">
				<div class="img2"></div>
				<input type="password" name="password" id="input2" maxlength="20" placeholder="请输入密码"/>
			</div>
		</label>
	</div>
	<div class="footer">
		<button class="login-button">登录</button>
		<a href="">忘记密码?</a>
	</div>
</body>
</html>
