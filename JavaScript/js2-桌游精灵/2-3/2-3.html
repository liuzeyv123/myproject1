<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="2-3.css">
	<link rel="stylesheet" type="text/css" href="2-3zhezhao.css">
	<script type="text/javascript" src="2-3.js"></script>
</head>
<body>
	<div class="div1" id="div1">
		<div class="zhezhao"></div>
		<div class="window">
			<div class="prompt">请输入正确的人数</div>
			<div class="yes" id="yes">确认</div>
			<div class="no" id="no">取消</div>
		</div>
	</div>
	<header>
	<div class="img1" id="img1"><</div>
	</header>
	<div class="container">
		<div class="top">玩家配比</div>
		<div class="mid">
			<div class="mid-left">
				<div class="img2"></div>杀手<span id="killer">&nbsp;</span>人
			</div>
			<div class="mid-right">
				<div class="img3"></div>平民<span id="human">&nbsp;</span>人
			</div>
		</div>
	</div>
	<footer>
		<div class="player">
			<span class="text1">请输入玩家数量</span>
			<input type="text" id="number" Maxlength="2" />
			<span class="text2">玩家数量为4-18</span>
		</div>
		<button class="btn" id="btn">去发牌</button>
	</footer>
	
</body>
</html>
