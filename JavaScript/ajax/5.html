<!DOCTYPE html>
<html>
<head>
	<title>XXX系统登录</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="5.css">
	<meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="5.js"></script>
</head>
<body>
	<div class="box">
		<div class="title">后台登录</div>

		<div class="userBox">
			<img src="image/2.png"/>
			<input type="text" id="user" placeholder="请输入用户名" maxlength="20">
		</div>
		
		<div class="passwordBox">
			<img src="image/1.png"/>
			<input type="password" id="password" placeholder="请输入密码" maxlength="20">
		</div>
		<div class="input">
			<input type="text" placeholder="验证码" id="code1" maxlength="4">
			<span class="identifying"></span>
			<input type="button" id="swap" value="换一个">
		</div>
		<div class='placeholder1'></div>
		<button class="login">登录</button>
	</div>
</body>
</html>
