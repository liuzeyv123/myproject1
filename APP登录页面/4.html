<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APP登录页面</title>
    <link href="app.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
    <div id="APP">
        <!--app的头部-->
        <div class="top">

            <input class="topexit" type="button"  value="关闭" onclick="window.close();" />
            <input class="register" type="button" value="注册" />
            <span>登录</span>
        </div>
        <!--app中部的帐号密码输入框-->
        <div class="mid">
            <!--帐号-->
            <div class="box">
                <img src="images/text02_01.png">
                <input type="text" id="name" name="area1" placeholder="请输入帐号" />
            </div>
            <!--密码-->
            <div class="box">
                <img src="images/text02_03.png">
                <input type="text" id="passworld" name="passworld1" placeholder="请输入密码" />
            </div>
        </div>
        <!--app下面的登录按钮-->
        <div class="logon">
            <button>登&nbsp;&nbsp;录</button>
        </div>
        <!--app右下角的忘记密码按钮-->
        <div>
            <a href="https://www.baidu.com/s?ie=UTF-8&wd=%E5%BF%98%E8%AE%B0%E5%AF%86%E7%A0%81%E6%80%8E%E4%B9%88%E5%8A%9E">忘记密码?&nbsp;&nbsp;</a>
        </div>
    </div>
</body>
</html>
